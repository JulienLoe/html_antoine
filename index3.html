<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body >
    <header>

    </header>
    <main  class="container-md w-50  bg-dark rounded overflow-hidden p-4">
       
        <form class="container ">
            <h1 class="text- text-start text-light display-4 pt-5 mb-1 ">-Ajouter un livre-</h1>
            <hr class="text-light">
            <div class="container row row-cols-2">
            <div>
            <div class="mb-3 text-light ">
                <label class="form-label col-2" for="firstname">Titre: </label>
                <input type="text" class="form-control col-lg" name="firstname" id="firstname" required>
            </div>
            <div class="mb-3 text-light">
                <label class="form-label" for="auteur">Auteur: </label>
                <select class="form-select" name="auteur" id="auteur" required>
                    <option value="">Sélectionner un Auteur</option>
                    <option value="1">Victor Hugo</option>
                    <option value="2">Emile Zola</option>
                </select>
            </div>
            <div class="mb-3 text-light">
                <label for="formFileSm" class="form-label">Couverture:</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
              </div>
              <div class="mb-3 text-light">
                
                <label for="ticks" class="form-label">Score: </label>
                <input type="range" min="0" max="5" name="ticks" id="ticks" class="form-range">
                
                <div class="row text-center">
                    <div class="col text-start p-0">Nul</div>
                    <div class="col">Mauvais</div>
                    <div class="col">Normal</div>
                    <div class="col">Bon</div>
                    <div class="col text-end">BestSeller</div>

                </div>
                    
            </div>
            </div>
            <div>
            <div class="mb-3 text-light ">
                <label class="form-label col-2" for="isbn">ISBN: </label>
                <input type="text" class="form-control col-lg" name="isbn" id="isbn" required>
            </div>
            <div class="mb-3 text-light">
            <label class="form-label" for="auteur">Genre: </label>
            <select class="form-select" id="auteur" multiple aria-label="multiple select example">
                <option value="1">Type 1</option>
                <option value="2">Type 2</option>
                <option value="3">Type 3</option>
                <option value="3">Type 4</option>
              </select>
            </div> 
            <div class="mb-3 text-light ">
                <label class="form-label col-2" for="confirm">Prix: </label>
                <input type="text" class="form-control col-lg" name="confirm" id="confirm" required>
            </div>
            <div class="mb-3 text-light">
                <label class="form-label" for="langue">Langue: </label>
                <select class="form-select" name="langue" id="langue" required>
                    <option value="">Sélectionner une Langue</option>
                    <option value="1">Français</option>
                    <option value="2">Anglais</option>
                    <option value="3">Espagnol</option>
                </select>
            </div>
        </div>
    </div>
            <div class="mb-3 text-light row row-cols-2">
                <label class="form-label" for="description">Description: </label>
                <textarea class="form-control" name="description" id="description" required></textarea>
            </div>
            
            
            <hr class="text-light">
            <div class="text-end">
                <button class="btn btn-outline-light">
                    <span class="bi bi-plus-circle"></span> Ajouter
                </button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
